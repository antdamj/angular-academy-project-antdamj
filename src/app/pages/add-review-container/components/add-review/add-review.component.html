<mat-card>
	<form [formGroup]="addReviewFormGroup">
		<mat-form-field appearance="outline">
			<mat-label>Comment</mat-label>
			<input matInput type="text" formControlName="comment" />
			<mat-icon matPrefix>chat_bubble_outline</mat-icon>
			<mat-error *ngIf="addReviewFormGroup.get('comment')?.errors?.required">A comment is required.</mat-error>
		</mat-form-field>

		<span *ngFor="let star of stars; let i = index" (click)="rate(i + 1)">
			<ng-container *ngIf="star; else noStar">
				<mat-icon>star</mat-icon>
			</ng-container>
			<ng-template #noStar>
				<mat-icon>star_border</mat-icon>
			</ng-template>
		</span>

		<button mat-raised-button (click)="onAddReview()" [disabled]="addReviewFormGroup.invalid">Add review</button>
	</form>
</mat-card>
