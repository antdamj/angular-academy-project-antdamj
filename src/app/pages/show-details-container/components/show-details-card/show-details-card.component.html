<mat-card class="post-detail-container">
	<img [src]="show.image_url" />
	<div class="post-detail">
		<div>
			<h3>{{ show.title }}</h3>
			<p>
				Average rating: <span>{{ show.average_rating }}</span>
			</p>
		</div>
		<p>{{ show.description }}</p>
		<app-add-review (formData)="addFormData($event)" [showId]="show.id"></app-add-review>
		<app-show-review-list [reviews]="reviews"></app-show-review-list>
	</div>
</mat-card>
