<ng-container *ngIf="templateData$ | async as templateData">
	<ng-container *ngIf="templateData.show != undefined">
		<app-show-details-card
			[show]="templateData.show"
			[reviews]="templateData.reviews"
			(sendData)="onSendData($event)"
		></app-show-details-card>
	</ng-container>
</ng-container>
