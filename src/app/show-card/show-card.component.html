<mat-card class="example-card" (click)="heyTitle()">
	<mat-card-header>
		<div mat-card-avatar class="example-header-image"></div>
		<mat-card-title>{{ title }}</mat-card-title>
	</mat-card-header>
	<img mat-card-image src="{{ imageUrl }}" alt="Photo of a Shiba Inu" />

	<mat-card-content>
		<app-rating [avgRating]="avgRating"></app-rating>
	</mat-card-content>
</mat-card>
