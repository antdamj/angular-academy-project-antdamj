<mat-card class="example-card">
	<mat-card-header>
		<div mat-card-avatar class="example-header-image"></div>
		<mat-card-title>{{ title }}</mat-card-title>
	</mat-card-header>
	<img mat-card-image src="{{ imageUrl }}" alt="Photo of a Shiba Inu" />
	<mat-card-content>
		<p>Rating {{ avgRating }}</p>
	</mat-card-content>
</mat-card>
