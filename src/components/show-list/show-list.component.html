<ng-container *ngIf="!shows">
	<mat-progress-spinner></mat-progress-spinner>
</ng-container>

<ng-container *ngFor="let show of shows">
	<a [routerLink]="['/show', show.id]">
		<app-show-card [title]="show.title" [avgRating]="show.average_rating" [imageUrl]="show.image_url"></app-show-card>
	</a>
</ng-container>
