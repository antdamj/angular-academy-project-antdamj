<mat-card class="post-detail-container">
	<img [src]="show.imageUrl" />
	<div class="post-detail">
		<div>
			<h3>{{ show.title }}</h3>
			<p>
				Upvotes: <span>{{ show.averageRating }}</span>
			</p>
		</div>
		<p>{{ show.description }}</p>
		<app-show-reviews-container [reviews]="show.reviews"> </app-show-reviews-container>
	</div>
</mat-card>
