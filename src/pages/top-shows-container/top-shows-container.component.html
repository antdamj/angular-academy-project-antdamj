<ng-container *ngIf="!errorOccurred; else error">
	<!-- question -->
	<ng-container *ngIf="shows$ | async as shows; else loading">
		<app-show-list [shows]="shows"></app-show-list>
	</ng-container>
	<ng-template #loading>
		<mat-spinner></mat-spinner>
	</ng-template>
</ng-container>
<ng-template #error>
	<p>An error occurred.</p>
</ng-template>
